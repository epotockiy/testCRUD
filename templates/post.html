<div class="container">
    <div class="row">
        <div class="col-lg-8">
            <h1>{{authorPost.title}}</h1>
            <p class="lead">
                by <a href="http://blackrockdigital.github.io/startbootstrap-blog-post/#">{{authorPost.userId}}</a>
            </p>
            <hr>
            <p><span class="glyphicon glyphicon-time"></span> Posted on August 24, 2013 at 9:00 PM</p>
            <hr>
            <img class="img-responsive" src="" alt="">
            <hr>
            <p class="lead">{{authorPost.body}}</p>
            <hr>
            <div class="well">
                <h4>Leave a Comment:</h4>
                <form role="form" ng-submit="addNewComment()" name="commenForm">
                    <div class="form-group">
                        <label for="userEmail">Your Email: </label>
                        <input name="userEmail" type="email" class="form-control" ng-model="commentEmail" placeholder="example@example.com" required></input>
                    </div>
                    <div class="form-group">
                        <label for="titleComment">Comment Theme: </label>
                        <p>
                          <input type="text" name="titleComment" class="form-control" ng-model="commentName" placeholder="Title" required></input>
                          <span ng-show="commenForm.titleComment.$touched && commenForm.titleComment.$invalid">The title is required.</span>
                        </p>
                    </div>
                    <div class="form-group">
                      <label for="userComment">Comment: </label>
                      <textarea name="userComment" ng-model="commentBody" class="form-control" rows="3" required></textarea>
                      <span ng-show="commenForm.userComment.$touched && commenForm.userComment.$invalid">Your opinion is required.</span>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <hr>
            <div class="comments">
                <div class="media" ng-repeat="comment in comments">
                    <a class="pull-left" href="http://blackrockdigital.github.io/startbootstrap-blog-post/#">
                        <img class="media-object" src="" alt="">
                    </a>
                    <div class="media-body" ng-hide="editing">
                        <h4 ng-hide="editableName" class="media-heading">{{comment.name}}</h4>
                        <p>{{comment.email}}</p>
                        <p>{{comment.body}}</p>
                        <button type="" class="btn btn-primary" ng-click="editing = true">Edit</button>
                        <button type="" class="btn btn-danger" ng-click="deleteComment(comment)">Delete</button>
                    </div>
                    <div class="well" ng-show="editing">
                        <h4>Edit a Comment:</h4>
                        <form ng-submit="editing = save(comment)" name="editForm">
                          <div class="form-group">
                            <label for="editName">Your Email:</label>
                            <input name="editName" type="email" class="form-control" ng-model="comment.email" placeholder="Email" required/>
                          </div>
                          <div class="form-group">
                            <label for="editTitle">Comment Theme:</label>
                            <input name="editTitle" type="text" class="form-control" ng-model="comment.name" placeholder="Name" required/>
                            <span ng-show="editForm.editTitle.$touched && editForm.editTitle.$invalid">The title is required.</span>
                          </div>
                          <div class="form-group">
                            <label for="editComment">Comment:</label>
                            <textarea name="editComment" ng-model="comment.body" class="form-control" rows="4" required></textarea>
                            <span ng-show="editForm.editComment.$touched && editForm.editComment.$invalid">Some text is required.</span>
                          </div>
                          <button class="btn btn-success" type="submit">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>
</div>
